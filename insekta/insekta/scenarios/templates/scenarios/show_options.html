{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% endblock %}

{% block content %}
{% url 'scenarios:view' scenario.key as scenario_link %}
<h2>{% blocktrans with title=scenario.title %}Options for "<a href="{{ scenario_link }}">{{ title }}</a>"{% endblocktrans %}</h2>

<form method="post" action="{% url 'scenarios:reset_tasks' scenario.key %}">
{% csrf_token %}
<button class="btn btn-default">{% trans 'Reset exercises' %}</button>
</form>
{% endblock content %}
